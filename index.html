<body>

    <!-- CONTENT START -->

    <div class="container-fluid">
        <div class="row">
            <header class="col-12 d-flex justify-content-center">
                <h1>Hangman Game</h1>
            </header>

            <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center" id="hangMan" class="hangMan">
                <ul>HangMan
                    <li id="head"></li>
                    <li id="body"></li>
                    <li id="leftArm"></li>
                    <li id="rightArm"></li>
                    <li id="leftLeg"></li>
                    <li id="rightLeg"></li>
                </ul>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center">
                <p>Random word :&nbsp&nbsp</p>
                <p id="randWord" class="randWord"></p>              
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center" id="wrongGuess" class="letterUsed">
                <p id="wrongGuesses"></p>
            </div>
            
            <div class="col-12">
                <input type="text-area" id="letterEntered" placeholder="Entre une lettre">
                <button type="submit" onclick="play();">Submit</button>
            </div>
        </div>
    </div>

    <!-- CONTENT END -->
